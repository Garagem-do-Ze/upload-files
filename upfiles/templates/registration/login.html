{% extends "base.html" %}



{% block title %}Login{% endblock %}

{% block content %}
<div style="
  text-align: center;
  margin: 5%; 
  padding: 5%;
  border-radius: 12px;
  border: solid 1px rgb(28, 28, 39);
">
  <h2>Sign In</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-dark">Log In</button>
  </form>
</div>

{% endblock %}
