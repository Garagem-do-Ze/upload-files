{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<div class="login_container">
  <div class="login_contour">
    <div class="login_title">
      <h2>Acesso</h2>
    </div>
    <div class="login_form">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-dark">Entrar</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
